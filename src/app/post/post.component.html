<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <div class="header">
  <h3>{{ getTitle() }}</h3> <p> {{ date | date: 'short'}} </p>
</div>
  <p>{{ getContent() }}</p>
  <button type="button" class="btn btn-success" (click)="onLove()">Love it!!</button>
  <button type="button" class="btn btn-danger" (click)="onNoLove()">Don't love!!</button>
</li>
